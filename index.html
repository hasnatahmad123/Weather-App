<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <header class="app-header">
                <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </header>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                    <button id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button id="locationBtn" class="location-btn" title="Use my location">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText">City not found. Please try again.</p>
            </div>

            <div class="weather-card" id="weatherCard">
                <div class="weather-header">
                    <div class="location-info">
                        <h2 id="cityName">New York</h2>
                        <p id="countryName">United States</p>
                    </div>
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="Weather condition">
                    </div>
                </div>

                <div class="temperature-section">
                    <div class="temperature">
                        <span id="tempValue">22</span>
                        <div class="temp-unit-toggle">
                            <button class="temp-unit active" data-unit="celsius">°C</button>
                            <button class="temp-unit" data-unit="fahrenheit">°F</button>
                        </div>
                    </div>
                    <p id="weatherDescription">Clear sky</p>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div>
                            <p class="detail-label">Feels like</p>
                            <p class="detail-value" id="feelsLike">25°C</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <p class="detail-label">Humidity</p>
                            <p class="detail-value" id="humidity">60%</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <p class="detail-label">Wind Speed</p>
                            <p class="detail-value" id="windSpeed">10 km/h</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <div>
                            <p class="detail-label">Pressure</p>
                            <p class="detail-value" id="pressure">1013 hPa</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
